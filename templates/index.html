<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<p class="text-center fs-3">Solve math equations by genetic algorithm</p>
<div class="container border rounded">
    <form method="post" action="/process_data">
        <div class="mb-3">
            <label for="equation" class="form-label">Equation</label>
            <input type="text" required name="equation" class="form-control" id="equation">
        </div>
        <div class="mb-3">
            <label for="numGeneration" class="form-label">Number generations</label>
            <input type="number" value="{{ data.num_generations.0 }}" required name="num_generations" class="form-control" id="numGeneration">
        </div>
        <div class="mb-3">
            <label for="populationSize" class="form-label">Population size</label>
            <input type="number" value="{{ data.sol_per_pop.0 }}" required name="sol_per_pop" class="form-control" id="populationSize">
        </div>
        <div class="mb-3">
            <label for="numGenes" class="form-label">Number genes</label>
            <input type="number" value="{{ data.num_genes.0 }}" required name="num_genes" class="form-control" id="numGenes">
        </div>
        <div class="mb-3">
            <label for="accuracy" class="form-label">Accuracy</label>
            <input type="number" value="{{ data.accuracy }}" required step="any" name="accuracy" class="form-control" id="accuracy">
        </div>
        <div class="mb-3">
            <label for="mutationProbability" class="form-label">Mutation probability</label>
            <input type="number" value="{{ data.mutation_probability.0 }}" required step="any" name="mutation_probability" class="form-control" id="mutationProbability">
        </div>
        <div class="mb-3">
            <label for="numParents" class="form-label">Number parents</label>
            <input type="number" value="{{ data.num_parents_mating.0 }}" required name="num_parents_mating" class="form-control" id="numParents">
        </div>
        <div class="mb-3">
            <label for="crossoverType" class="form-label">Crossover type {{ data.parallel_processing.0 }}</label>
            <select required name="crossover_type" id="crossoverType" class="form-select" aria-label="Default select example">
                <option value="single_point" {% if data.crossover_type.0 == 'single_point' %} selected {% endif %}>single point</option>
                <option value="two_points" {% if data.crossover_type.0 == 'two_points' %} selected {% endif %}>two points</option>
                <option value="uniform" {% if data.crossover_type.0 == 'uniform' %} selected {% endif %}>uniform</option>
                <option value="scattered" {% if data.crossover_type.0 == 'scattered' %} selected {% endif %}>scattered</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input {% if data.parallel_processing.0 > 1 %} checked {% endif %} type="checkbox" name="parallel_processing" class="form-check-input" id="parallelProcessing">
            <label class="form-check-label" for="parallelProcessing">Parallel processing</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="submit">Solve</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
