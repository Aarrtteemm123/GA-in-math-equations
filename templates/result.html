<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<p class="text-center fs-3">Result</p>
<div class="container border rounded">
    <div class="mb-3">
        <label for="equation" class="form-label">Equation</label>
        <input type="text" readonly name="equation" class="form-control" id="equation">
    </div>
    <div class="mb-3">
        <label for="numGeneration" class="form-label">Number generations</label>
        <input type="number" readonly name="numGeneration" class="form-control" id="numGeneration">
    </div>
    <div class="mb-3">
        <label for="populationSize" class="form-label">Population size</label>
        <input type="number" readonly name="populationSize" class="form-control" id="populationSize">
    </div>
    <div class="mb-3">
        <label for="numGenes" class="form-label">Number genes</label>
        <input type="number" readonly name="numGenes" class="form-control" id="numGenes">
    </div>
    <div class="mb-3">
        <label for="accuracy" class="form-label">Accuracy</label>
        <input type="text" readonly name="accuracy" class="form-control" id="accuracy">
    </div>
    <div class="mb-3">
        <label for="mutationProbability" class="form-label">Mutation probability</label>
        <input type="text" readonly name="mutationProbability" class="form-control" id="mutationProbability">
    </div>
    <div class="mb-3">
        <label for="numParents" class="form-label">Number parents</label>
        <input type="number" readonly name="numParents" class="form-control" id="numParents">
    </div>
    <div class="mb-3">
        <label for="crossoverType" class="form-label">Crossover type</label>
        <input type="number" readonly name="crossoverType" class="form-control" id="crossoverType">
    </div>
    <div class="mb-3">
        <label class="form-check-label">Parallel processing ON</label>
    </div>
    <div class="mb-3 text-center">
        <p>Progress</p>
        <img src="../static/my_plot.png" class="img-fluid">
    </div>
    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" onclick="window.location.pathname = '/'" type="button">Back</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
